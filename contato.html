    <div class="bodyContato">
      <fieldset class="contato">
        <legend>Informe seus dados a seguir:</legend>
        <form>
          <div>
            <label for="nome"> Nome: </label>
            <input type="text" name="nome" id="nome" />
          </div>

          <div>
            <label for="tel"> Telefone: </label>
            <input type="number" name="telefone" id="tel" />
          </div>

          <div>
            <label for="email"> E-mail: </label>
            <input type="text" name="email" id="email" />
          </div>

          <div>
            <label for="cidade"> Cidade: </label>
            <input type="text" name="cidade" id="cidade" />
          </div>

          <div>
            <label for="estado"> UF: </label>
            <select name="Estado" id="estado">
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PI</option>
              <option>PE</option>
              <option>PR</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RO</option>
              <option>RR</option>
              <option>RS</option>
              <option>SC</option>
              <option>SE</option>
              <option>SP</option>
              <option>TO</option>
            </select>
          </div>

          <div>
            <label for="mensagem"> Mensagem: </label>
            <textarea name="Mensagem" id="mensagem"> </textarea>
          </div>

          <div class="botoesContato">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
</html>
